<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Confirmação de Presença</title>

<link rel="stylesheet" href="css/style.css">
</head>

<body class="menu-page">

<div class="menu">

<h2 class="menu-titulo">Confirme sua presença</h2>

<form class="formulario">

<input type="text" placeholder="Seu nome" required>

<select required>
<option value="">Você irá comparecer?</option>
<option>Sim, estarei presente</option>
<option>Não poderei ir</option>
</select>

<input type="number" placeholder="Número de acompanhantes">

<textarea placeholder="Deixe uma mensagem (opcional)"></textarea>

<button type="submit">Enviar confirmação</button>

</form>

</div>

</body>
</html>
